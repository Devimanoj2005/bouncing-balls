<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bouncing Balls | Interactive Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <header>
      <h1>Bouncing Balls</h1>
      <p>Interactive JavaScript Canvas Demo</p>
    </header>

    <div class="status">
      <span id="ballCount">Balls: 0</span>
      <span>Click inside the canvas to add balls</span>
    </div>

    <div class="canvas-wrapper">
      <canvas></canvas>
    </div>

    <footer>
      <p>Built with HTML • CSS • JavaScript</p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
